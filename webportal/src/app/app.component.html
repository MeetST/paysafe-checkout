<block-ui>
    <form [formGroup]="checkoutForm" novalidate="" (submit)="checkoutFormSubmit()">
        <div class="modal-header">
            <h5 class="modal-title">PaySafe Checkout</h5>
        </div>
        <div class="row">
            <div class="col-3">
    
            </div>
            <div class="col-6">
                <div class="modal-body">
                    <div class="form-row align-items-center">
                        <div class="col-12">
                            <label class="form-label mb-0">Name</label>
                        </div>
                        <div class="form-group col-12">
                            <input type="text" class="form-control"
                                placeholder="Name..."
                                formControlName="first_name">
                            <div class="text-danger tooltip-box mb-2" *ngIf="submitted && f.first_name.errors">
                                <span>Name is required</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-row align-items-center">
                        <div class="col-12">
                            <label class="form-label mb-0">User Name</label>
                        </div>
                        <div class="form-group col-12">
                            <input type="text" class="form-control"
                                placeholder="Unique User Name..."
                                formControlName="user_name">
                            <div class="text-danger tooltip-box mb-2" *ngIf="submitted && f.user_name.errors">
                                <span>User Name is required.</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-row align-items-center">
                        <div class="col-12">
                            <label class="form-label mb-0">Email</label>
                        </div>
                        <div class="form-group col-12">
                            <input type="text" class="form-control"
                                placeholder="Email..."
                                formControlName="email">
                            <div class="text-danger tooltip-box mb-2"
                                *ngIf="submitted && f.email.errors && f.email.errors.required">
                                <span>Email is required</span>
                            </div>
                            <div class="text-danger tooltip-box mb-2"
                                *ngIf="submitted && f.email.errors && f.email.errors.pattern">
                                <span>Email is invalid</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-row align-items-center">
                        <div class="col-12">
                            <label class="form-label mb-0">Amount($)</label>
                        </div>
                        <div class="form-group col-12">
                            <input type="number" class="form-control"
                                placeholder="Amount..."
                                min="1"
                                max="1000000"
                                formControlName="amount">
                            <div class="text-danger tooltip-box mb-2" *ngIf="submitted && f.amount.errors">
                                <span>Amount is required</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit"
                        class="btn btn-success btn-sm">Pay</button>
                </div> 
            </div>
            <div class="col-3">
                
            </div>
        </div>
    </form>
</block-ui>
